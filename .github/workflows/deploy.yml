name: Deploy to VPS

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release-apk:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Prepare Android signing
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -e
          if [[ -z "$ANDROID_KEYSTORE_BASE64" ]]; then
            echo "ANDROID_KEYSTORE_BASE64 is empty" >&2
            exit 1
          fi
          printf '%s' "$ANDROID_KEYSTORE_BASE64" | tr -d '\n\r' | base64 --decode > frontend/android/app/upload-keystore.jks
          cat > frontend/android/key.properties << 'EOF'
          storeFile=upload-keystore.jks
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          keyPassword=${ANDROID_KEY_PASSWORD}
          EOF

      - name: Build Flutter APK
        working-directory: frontend
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: frontend/build/app/outputs/flutter-apk/app-release.apk

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Flutter web
        working-directory: frontend
        run: |
          flutter pub get
          flutter build web --release

      - name: Upload web build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "frontend/build/web"
          target: ${{ secrets.DEPLOY_PATH }}/frontend/build
          strip_components: 2

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 30m
          debug: true
          script: |
            set -euxo pipefail
            cd ${{ secrets.DEPLOY_PATH }}
            echo "PWD=$(pwd)"
            echo "Before deploy commit: $(git rev-parse --short HEAD)"
            git status --porcelain || true
            git reset --hard
            git clean -fd -e .env -e deploy/.env
            git fetch origin master
            git reset --hard origin/master
            echo "After deploy commit: $(git rev-parse --short HEAD)"
            docker compose -f deploy/docker-compose.prod.yml up -d --build --remove-orphans
            docker compose -f deploy/docker-compose.prod.yml ps
